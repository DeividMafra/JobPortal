<div style="background-color: #020202;">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-x">
      <div class="col-4">
        <a class="navbar-brand" routerLink="/">
          <img src="../../assets/tdq.png" width="100" height="50" class="d-inline-block align-top" alt=""
            loading="lazy">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="col-8 collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" style="margin-right: 20%;">
          <li class="nav-item" *ngIf="loggedIn">
            <a class="nav-link" routerLink="/recruiter-dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/post-job">Post Job</a>
          </li>
        </ul>


        <ul class="navbar-nav" style="padding-right: 5%;" *ngIf="loggedIn else signIn">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" routerLink="#" data-toggle="dropdown"><i
                class="fa fa-user-circle-o mr-1" aria-hidden="true"></i>John Doe</a>
            <div class="dropdown-menu bg-dark-x" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" routerLink="account-setting/1">My Account</a>
              <a class="dropdown-item" routerLink="change-password">Change Password</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Sign Out</a>
            </div>
          </li>
        </ul>

        <ng-template #signIn>
          <ul class="navbar-nav" style="padding-right: 5%;">
            <li class="nav-item">
              <a class="btn btn-outline-danger nav-link" routerLink="signin">Sign In</a>
            </li>
          </ul>
        </ng-template>



        <!-- Unauthenticated user: Post Job, Sign IN
   Authenticated user: Post Job, Dashboard, User name(dropdown) -->


      </div>
    </nav>
  </div>
</div>
