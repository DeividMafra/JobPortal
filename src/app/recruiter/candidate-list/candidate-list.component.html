<app-search-candidate (newSearch)="getCandidateFiltered($event)"></app-search-candidate>
<div class="main-content">
  <div class="container-fluid">
    <div class="col-8 mx-auto">

      <div class="col-8 mx-auto py-5">
        <h2 class="text-center">Candidates</h2>

        <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore
          et dolore magna aliqua. Quis ipsum suspendisse ultrices gravida</p>

      </div>

      <div class="row">
        <div class="card col-3 mb-4 mx-5" *ngFor="let candidate of pageOfItems">
          <div class="row py-3">

            <div class="col-7 py-2">
              <span class="my-auto">
                <li>
                  <h5>{{candidate.candidateName}}</h5>
                </li>
                <li>
                  <i class="fa fa-map-marker fa-08 mr-2" aria-hidden="true"></i>
                  <span class="mr-5">{{candidate.address}}</span>
                </li>
                <li>
                  <i class="fa fa-briefcase fa-08 mr-2" aria-hidden="true"></i>
                  <span class="">{{candidate.desiredJob}}</span>
                </li>
              </span>
            </div>

            <div class="col-5 my-auto">
              <a routerLink="/{{candidate.id}}/details" class="btn btn-sm btn-red">Candidate Details</a>
            </div>

          </div>
        </div>
      </div>
      <div class="d-flex col-12 justify-content-center">
        <jw-pagination [items]="candidates" [pageSize]=6 [maxPages]="999" (changePage)="onChangePage($event)"
          style="cursor: pointer;">
        </jw-pagination>
      </div>
    </div>

  </div>

</div>
