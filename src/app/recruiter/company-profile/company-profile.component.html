<div class="main-content">
  <div class="container-fluid">

    <div class="col-xl-7 mx-auto mt-5">
      <div class="card col-xl-8 mx-auto mb-4">



        <h2 class="header text-center mt-3">Additional Information</h2>
        <h4 class="header ml-3 mt-5">Company Information</h4>

        <form [formGroup]="companyInfoForm">

          <div class="row mx-1 mt-5">
            <div class="col-6">
              <mat-form-field>
                <input matInput placeholder="Company name" formControlName="companyName" required>
              </mat-form-field>
            </div>

            <div class="col-6">
              <mat-form-field>
                <input matInput type="number" placeholder="Number of jobs" formControlName="numberOfJobs" required>
              </mat-form-field>
            </div>
          </div>

          <div class="row mx-1 mt-5">
            <div class="col-6">
              <mat-form-field>
                <input matInput placeholder="Website" formControlName="website" required>
              </mat-form-field>
            </div>

            <div class="col-6">
              <mat-form-field>
                <input matInput placeholder="Postal code" formControlName="postalCode" required>
              </mat-form-field>
            </div>
          </div>

          <h4 class="header ml-3 mt-5">Recruiter Information</h4>

          <div class="row mx-1 mt-5">
            <div class="col-6">
              <mat-form-field>
                <input matInput placeholder="Your Name" formControlName="recruiterName" required>
              </mat-form-field>
            </div>

            <div class="col-6">
              <mat-form-field>
                <input matInput placeholder="Current title" formControlName="currentTitle" required>
              </mat-form-field>
            </div>
          </div>

          <div class="row mx-1 mt-5">
            <div class="col-6">
              <mat-form-field>
                <input matInput placeholder="Phone number" formControlName="phoneNumber" required>
              </mat-form-field>
            </div>

            <div class="col-6">
              <mat-form-field>
                <mat-select placeholder="How did you hear about us" multiple formControlName="heardAboutUs" required>
                  <mat-option *ngFor="let source of heardAboutUsSrc" [value]="source">
                    {{source}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="col-2 mx-auto my-5">
            <button mat-button class="btn btn-red">Save</button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
