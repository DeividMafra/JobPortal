<div class="main-content">
  <div class="container-fluid">

    <form [formGroup]="jobPostForm">
      <div class="card col-6 mx-auto" style="margin-bottom: 7rem; margin-top: 7rem;">
        <h2 class="text-center mt-5">Fill Up Your Job Information</h2>
        <div class="row mt-5 mb-3 mx-3">
          <div class="col-lg-6">
            <mat-form-field>
              <input matInput type="text" placeholder="Job Title or Keyword" formControlName="jobTitle">
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-form-field>
              <mat-select placeholder="Category" multiple formControlName="category">
                <mat-option *ngFor="let category of categories" [value]="category.id">
                  {{category.description}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        </div>

        <div class="row mt-4 mx-3">
          <div class="col-lg-6">
            <mat-form-field>
              <input matInput type="text" placeholder="Company Name" formControlName="companyName">
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-form-field>
              <input matInput type="text" placeholder="Company Email" formControlName="companyEmail">
            </mat-form-field>
          </div>
        </div>

        <div class="row mt-4 mx-3">
          <div class="col-lg-6">
            <mat-form-field>
              <input matInput type="text" placeholder="Company Website (Optional)" formControlName="companyWebsite">
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-form-field>
              <input matInput type="text" placeholder="Location" formControlName="location">
            </mat-form-field>
          </div>
        </div>

        <div class="row mt-4 mx-3">
          <div class="col-lg-6">

            <mat-form-field>
              <mat-select multiple placeholder="Job Type" formControlName="type">
                <mat-option *ngFor="let type of types" [value]="type.id">
                  {{type.description}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-form-field>
              <input matInput type="text" placeholder="Job Tags - e.g. web developer, Angular, ReactJS"
                formControlName="tags">
            </mat-form-field>
          </div>
        </div>

        <div class="row mt-4 mx-3">
          <div class="col-lg-6">
            <mat-form-field>
              <input matInput type="text" placeholder="Salary (Optional)" formControlName="salary">
            </mat-form-field>
          </div>

          <div class="col-lg-6">
            <mat-form-field>
              <input matInput type="text" placeholder="Experience - e.g. 1 year" formControlName="experience">
            </mat-form-field>
          </div>
        </div>

        <div class="row mt-3 mb-5">
          <div class="col-lg-12 mx-auto special-padding">
            <mat-form-field>
              <textarea matInput type="text" placeholder="Job Description" formControlName="description"
                style="height: 100px"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row mt-3 mb-5">
          <div class="col-lg-2 mx-auto">
            <button (click)="postJob()" class="btn btn-red">
              <span class="text-center">Post A Job</span>
            </button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
