<div class="main-content">
  <div class="container-fluid">

    <h2 class="text-center mt-5">Enter your login information</h2>

    <div class="row justify-content-center mb-5">

      <div class="row col-8 my-5">

        <div class="card password-card col-4 mx-auto">
          <form [formGroup]="signInInfo" class="my-5">

            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Enter your email" formControlName="email" required>
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Enter your password" formControlName="password" required>
              </mat-form-field>
            </div>

            <div class="col-12 d-flex justify-content-center mt-5">
              <button type="submit" routerLink="/" class="btn btn-red">
                Sign In
              </button>
            </div>
            <div class="col-12 mt-5">
              <a routerLink="#">
                <p class="text-center">Forget your password?</p>
              </a>

              <p class="text-center">Do not have an account? <a routerLink="#">Create an account</a></p>

            </div>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
