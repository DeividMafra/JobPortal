<div class="main-content">
  <div class="container-fluid">

    <h2 class="text-center mt-5">Create an Account</h2>

    <div class="row justify-content-center mb-5">

      <div class="row col-8 my-5">

        <div class="card password-card col-4 mx-auto">
          <form [formGroup]="sigUpInfo" class="my-5">

            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Enter your name" formControlName="userName" required>
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Enter your email" formControlName="email" required>
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Enter your password" formControlName="password" required>
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Confirm your password" formControlName="confirmPassword" required>
              </mat-form-field>
            </div>

            <!-- <div class="col">
              <mat-form-field>
                <input matInput placeholder="Enter your password" formControlName="terms" required>
              </mat-form-field>
            </div> -->

            <div class="col-12 d-flex justify-content-center mt-5">
              <button type="submit" class="btn btn-red">
                Setup Your Account
              </button>
            </div>
            <div class="col-12 mt-5">

              <p class="text-center">Do you have an account? <a routerLink="#">Sign In</a></p>

            </div>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
